<div>
    <form style="display: block;" id="myform1" action="http://localhost:5000/surveillance/" method="post"
        enctype="multipart/form-data">
        <div class="form-group">
            <label for="customRange1">Confidence Level : <span type="text" id="rangeVal1"></span></label>
            <input type="range" class="custom-range" name="range1" min="0" max="1" value="0.5" step="0.1"
                id="customRange1" aria-describedby="rangeHelp" onchange="updateTextInput1(this.value);">
            <small id="rangeHelp" class="form-text text-muted">Set minimum probability to filter weak detections</small>
        </div>
        <div class="form-group">
            <label for="file">Surveillance video file</label>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="file" name="file1" oninput="updateLab(this.value, 'surLab')">
                <label id="surLab" class="custom-file-label" for="customFile">Choose file</label>
            </div>
        </div>
        <button id="myform" type="submit" class="btn btn-primary">Start Surveillance</button>
    </form>
</div>

<script>
    window.onload = function () {
        updateTextInput(document.getElementById('customRange').value);
        updateTextInput1(document.getElementById('customRange1').value);
    };
    function updateTextInput1(val) {
        document.getElementById('rangeVal1').innerHTML = val;
    };

    function updateLab(path, id) {
        fileName = path.split('\\');
        length = fileName.length;
        file = fileName[length - 1]
        document.getElementById(id).innerHTML = file;
    };
</script>
